<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Exclusiva ESSENCE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #001F3F; /* Azul Marinho */
            --secondary-color: #F8F9FA; /* Cinzento muito suave para fundos */
            --text-color: #333; /* Texto geral */
            --heading-color: #001F3F; /* Azul Marinho para t√≠tulos */
            --bg-body-color: #f9fafb; /* Fundo da p√°gina */
            --bg-card-color: #fff; /* Fundo de cart√µes/tabela */
            --border-color: #e2e8f0; /* Cor de bordas */

            /* Cores para os status ajustadas √† nova paleta */
            --status-disponivel: #28a745; /* Verde para Dispon√≠vel */
            --status-reservado: #ffc107; /* Amarelo/Laranja para Reservado */
            --status-vendido: #dc3545; /* Vermelho para Vendido */

            --gold-accent: #FFD700; /* Dourado para detalhes */
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 40px;
            background-color: var(--bg-body-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            background: var(--bg-card-color);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            position: relative;
        }
        h1 {
            color: var(--heading-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 2.2rem;
        }
        .filters {
            margin-bottom: 25px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 15px;
            background-color: var(--secondary-color);
            border-radius: 12px;
        }
        .filter-item {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }
        .filter-item label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 14px;
            text-align: center;
        }
        .filter-item select, .filter-item input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-family: inherit;
            font-size: 14px;
            background-color: white;
            transition: all 0.3s ease;
            text-align: center;
        }
        .filter-item select:focus, .filter-item input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 31, 63, 0.2);
        }
        .table-wrapper {
            overflow-x: auto;
            margin: 0 auto;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin: 0 auto;
        }
        th, td {
            padding: 18px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-card-color);
        }
        th {
            background: var(--primary-color);
            color: var(--gold-accent);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover td {
            background: var(--secondary-color);
        }
        .disponivel, .reservado, .vendido {
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            border-radius: 6px;
            padding: 8px 12px;
            display: inline-block;
            border: 1px solid;
            text-align: center;
        }
        .disponivel { color: var(--status-disponivel); border-color: var(--status-disponivel); }
        .reservado { color: var(--status-reservado); border-color: var(--status-reservado); }
        .vendido { color: var(--status-vendido); border-color: var(--status-vendido); }
        .disponivel:hover, .reservado:hover, .vendido:hover {
            transform: scale(1.05);
        }
        .summary {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--secondary-color);
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
        }
        .summary h3 {
            margin-top: 0;
            color: var(--heading-color);
        }
        .auth-modal {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.6);
            z-index: 1000;
        }
        .auth-form {
            background-color: var(--bg-card-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }
        .auth-form h2 {
            margin-top: 0;
            color: var(--heading-color);
            font-weight: 600;
        }
        .auth-form input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-family: inherit;
        }
        .auth-form button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .auth-form button:hover {
            background-color: #003366;
        }
        .error-message {
            color: var(--status-vendido);
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .status-options {
            display: none;
            position: absolute;
            background-color: var(--bg-card-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 100;
            width: 150px;
            overflow: hidden;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 5px;
        }
        .status-option {
            padding: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .status-option:hover {
            background-color: var(--secondary-color);
        }
        .status-cell {
            position: relative;
            text-align: center;
        }
        .finish-editing {
            display: none;
            margin: 25px auto;
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .finish-editing:hover {
            background: #003366;
        }
        .edit-mode::before {
            content: "üîì Modo de Edi√ß√£o Ativo";
            display: block;
            text-align: center;
            padding: 12px;
            background-color: var(--primary-color);
            color: var(--gold-accent);
            font-weight: 600;
            border-radius: 12px 12px 0 0;
            margin: -30px -30px 20px -30px;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                align-items: center;
            }
            .filter-item {
                width: 100%;
                max-width: 300px;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

                    <option value="Reservado">Reservado</option>

            <div class="filter-item">
                <label for="search">Pesquisar fra√ß√£o:</label>
                <input type="text" id="search" placeholder="Digite o c√≥digo...">
            </div>
        </div>

                    </tr>
                </thead>
                <tbody>
                    <!-- Os dados ser√£o inseridos aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>
        
        <button id="finish-editing" class="finish-editing">Terminar Edi√ß√£o</button>
        
        <div class="summary">
            <h3>Resumo:</h3>
            <p id="summary-text">Carregando...</p>
        </div>
    </div>

        <div class="auth-form">
            <h2>Autentica√ß√£o Necess√°ria</h2>
            <p>Para alterar o status, digite a senha:</p>

            { fracao: "126401125-86", tipologia: "T3", area: "151 m¬≤", estacionamento: "2", eficiencia: "A", preco: "656000 ‚Ç¨", status: "Dispon√≠vel" },

            { fracao: "126401125-72", tipologia: "T4", area: "194 m¬≤", estacionamento: "2", eficiencia: "A", preco: "830000 ‚Ç¨", status: "Dispon√≠vel" },
            { fracao: "126401125-76", tipologia: "T4", area: "194 m¬≤", estacionamento: "2", eficiencia: "A", preco: "835000 ‚Ç¨", status: "Dispon√≠vel" },
            { fracao: "126401125-77", tipologia: "T4", area: "194 m¬≤", estacionamento: "2", eficiencia: "A", preco: "835000 ‚Ç¨", status: "Dispon√≠vel" },
            { fracao: "126401125-80", tipologia: "T4", area: "198 m¬≤", estacionamento: "2", eficiencia: "A", preco: "902000 ‚Ç¨", status: "Dispon√≠vel" },
            { fracao: "126401125-81", tipologia: "T4", area: "198 m¬≤", estacionamento: "2", eficiencia: "A", preco: "902000 ‚Ç¨", status: "Dispon√≠vel" },
            { fracao: "126401125-79", tipologia: "T4", area: "200 m¬≤", estacionamento: "2", eficiencia: "A", preco: "908000 ‚Ç¨", status: "Dispon√≠vel" }
        ];

        let isAuthenticated = false;
        let statusOptionsMenu = null;
        let currentFracao = null;

        function renderTable(data) {
            const tbody = document.querySelector('#fracoes-table tbody');
            tbody.innerHTML = '';
            
            data.forEach(item => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${item.fracao}</td>
                    <td>${item.tipologia}</td>
                    <td>${item.area}</td>
                    <td>${item.estacionamento}</td>
                    <td>${item.eficiencia}</td>
                    <td>${item.preco}</td>
                    <td class="status-cell">
                        <div class="${item.status.toLowerCase()}" data-fracao="${item.fracao}">
                            ${item.status}
                        </div>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
            
            document.querySelectorAll('.status-cell > div').forEach(statusDiv => {
                statusDiv.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const fracao = this.getAttribute('data-fracao');
                    
                    if (isAuthenticated) {
                        showStatusOptions(fracao);
                    } else {
                        showAuthModal(fracao);
                    }
                });
            });
            
            updateSummary();
        }

        function showAuthModal(fracao) {
            currentFracao = fracao;
            document.getElementById('auth-modal').style.display = 'flex';
            document.getElementById('password-input').value = '';
            document.getElementById('error-message').textContent = '';
            document.getElementById('password-input').focus();
        }

        function closeAuthModal() {
            document.getElementById('auth-modal').style.display = 'none';
            currentFracao = null;
        }

        function checkAuthentication() {
            const password = document.getElementById('password-input').value;
            const errorMessage = document.getElementById('error-message');
            
            if (password === 'Ricardo_Antunes') {
                isAuthenticated = true;
                closeAuthModal();
                document.getElementById('finish-editing').style.display = 'block';
                document.querySelector('.container').classList.add('edit-mode');
                
                if (currentFracao) {
                    showStatusOptions(currentFracao);
                }
            } else {
                errorMessage.textContent = 'Senha incorreta. Tente novamente.';
            }
        }

        function showStatusOptions(fracao) {
            if (statusOptionsMenu) {
                statusOptionsMenu.remove();
            }
            
            const statusDiv = document.querySelector(`.status-cell > div[data-fracao="${fracao}"]`);
            const rect = statusDiv.getBoundingClientRect();
            
            statusOptionsMenu = document.createElement('div');
            statusOptionsMenu.className = 'status-options';
            statusOptionsMenu.innerHTML = `
                <div class="status-option disponivel" data-status="Dispon√≠vel">Dispon√≠vel</div>
                <div class="status-option reservado" data-status="Reservado">Reservado</div>
                <div class="status-option vendido" data-status="Vendido">Vendido</div>
            `;
            document.body.appendChild(statusOptionsMenu);
            
            statusOptionsMenu.style.top = `${rect.bottom + window.scrollY}px`;
            statusOptionsMenu.style.left = `${rect.left + window.scrollX}px`;
            statusOptionsMenu.style.display = 'block';
            
            statusOptionsMenu.querySelectorAll('.status-option').forEach(option => {
                option.addEventListener('click', function() {
                    const newStatus = this.getAttribute('data-status');
                    updateStatus(fracao, newStatus);
                    statusOptionsMenu.style.display = 'none';
                });
            });
            
            const closeMenuHandler = function(e) {
                if (!statusOptionsMenu.contains(e.target) && !statusDiv.contains(e.target)) {
                    statusOptionsMenu.style.display = 'none';
                    document.removeEventListener('click', closeMenuHandler);
                }
            };
            
            setTimeout(() => {
                document.addEventListener('click', closeMenuHandler);
            }, 0);
        }

        function updateStatus(fracao, newStatus) {
            const item = fracoes.find(f => f.fracao === fracao);
            if (item) {
                item.status = newStatus;
            }
            
            const statusDiv = document.querySelector(`.status-cell > div[data-fracao="${fracao}"]`);
            statusDiv.className = newStatus.toLowerCase();
            statusDiv.textContent = newStatus;
            
            updateSummary();
        }

        function finishEditing() {
            isAuthenticated = false;
            document.getElementById('finish-editing').style.display = 'none';
            document.querySelector('.container').classList.remove('edit-mode');
            
            if (statusOptionsMenu) {
                statusOptionsMenu.remove();
                statusOptionsMenu = null;
            }
        }

        function updateSummary() {
            const total = fracoes.length;
            const disponiveis = fracoes.filter(f => f.status === 'Dispon√≠vel').length;
            const reservados = fracoes.filter(f => f.status === 'Reservado').length;
            const vendidos = fracoes.filter(f => f.status === 'Vendido').length;
            
            document.getElementById('summary-text').innerHTML = `
                Total de fra√ß√µes: <strong>${total}</strong> | 
                Dispon√≠veis: <strong>${disponiveis}</strong> | 
                Reservados: <strong>${reservados}</strong> | 
                Vendidos: <strong>${vendidos}</strong>
            `;
        }

        function filterTable() {
            const tipologiaFilter = document.getElementById('filter-tipologia').value;
            const statusFilter = document.getElementById('filter-status').value;
            const searchText = document.getElementById('search').value.toLowerCase();
            
            const filteredData = fracoes.filter(item => {
                return (tipologiaFilter === 'all' || item.tipologia === tipologiaFilter) &&
                       (statusFilter === 'all' || item.status === statusFilter) &&
                       (item.fracao.toLowerCase().includes(searchText));
            });
            
            renderTable(filteredData);
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderTable(fracoes);
            
            document.getElementById('filter-tipologia').addEventListener('change', filterTable);
            document.getElementById('filter-status').addEventListener('change', filterTable);
            document.getElementById('search').addEventListener('input', filterTable);
            
            document.getElementById('auth-btn').addEventListener('click', checkAuthentication);
            
            document.getElementById('password-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAuthentication();
                }
            });
            
            document.getElementById('finish-editing').addEventListener('click', finishEditing);
            
            document.getElementById('auth-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeAuthModal();
                }
            });
        });
    </script>
</body>
</html>
